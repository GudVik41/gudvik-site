<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Крутилка Нерчинского острога</title>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: #fff;
    }
    model-viewer {
      width: 85vw;
      height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }
  </style>
</head>

<body>

  <model-viewer id="viewer" src="Ostrog.glb"
    camera-controls
    auto-rotate
    shadow-intensity="1.5"
    exposure="1.4"
    environment-image="https://modelviewer.dev/shared-assets/environments/studio_small_09_1k.hdr"
    tone-mapping="aces">
  </model-viewer>

</body>
</html>
